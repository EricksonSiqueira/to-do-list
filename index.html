<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="blur">
    <div id="frame">
      <header>
        <h1 id="title">Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>
      <main>
        <input type="text" name="texto-tarefa" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
        <section id="bottom-buttons">
          <button id="apaga-tudo">Remove todos</button>
          <button id="remover-finalizados">Limpar completos</button>
          <button id="salvar-tarefas">💾</button>
          <button id="mover-cima">↑</button>
          <button id="mover-baixo">↓</button>
          <button id="remover-selecionado">🗑️</button>
        </section>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
